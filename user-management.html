<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <img src="logo.png" alt="Logo" class="header-logo">
                <h1>User Management</h1>
            </div>
            <div class="user-info">
                <button onclick="window.location.href='admin-dashboard.html'" class="back-btn">‚Üê Back</button>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <div class="user-management-container">
            <!-- User Statistics -->
            <div class="user-stats">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <span id="totalUsers">0</span>
                </div>
                <div class="stat-card">
                    <h3>Active Users</h3>
                    <span id="activeUsers">0</span>
                </div>
                <div class="stat-card">
                    <h3>Admins</h3>
                    <span id="totalAdmins">0</span>
                </div>
                <div class="stat-card">
                    <h3>Officers</h3>
                    <span id="totalOfficers">0</span>
                </div>
            </div>

            <!-- User Controls -->
            <div class="user-controls">
                <button onclick="showAddUserModal()" class="add-user-btn">+ Add New User</button>
                <div class="user-filters">
                    <select id="roleFilter">
                        <option value="all">All Roles</option>
                        <option value="admin">Admins</option>
                        <option value="officer">Officers</option>
                    </select>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                    <input type="text" id="userSearch" placeholder="Search users...">
                    <button onclick="applyUserFilters()">Filter</button>
                </div>
            </div>

            <!-- Users Table -->
            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                            </th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Last Login</th>
                            <th>Reports</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Bulk Actions -->
            <div class="bulk-actions" id="bulkActions" style="display: none;">
                <span id="selectedCount">0 users selected</span>
                <button onclick="bulkActivateUsers()" class="bulk-btn activate">Activate</button>
                <button onclick="bulkDeactivateUsers()" class="bulk-btn deactivate">Deactivate</button>
                <button onclick="bulkDeleteUsers()" class="bulk-btn delete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserModal()">&times;</span>
            <h2 id="userModalTitle">Add New User</h2>
            <form id="userForm">
                <div class="form-row">
                    <div class="input-group">
                        <label for="userName">Full Name</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="input-group">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="userPassword">Password</label>
                        <input type="password" id="userPassword" required>
                    </div>
                    <div class="input-group">
                        <label for="userRole">Role</label>
                        <select id="userRole" required>
                            <option value="officer">Officer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="userDepartment">Department</label>
                        <select id="userDepartment">
                            <option value="traffic">Traffic Police</option>
                            <option value="patrol">Patrol Unit</option>
                            <option value="investigation">Investigation</option>
                            <option value="admin">Administration</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="userBadge">Badge Number</label>
                        <input type="text" id="userBadge">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Save User</button>
                    <button type="button" onclick="closeUserModal()" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
