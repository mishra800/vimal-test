<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LoginApp">
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <div class="logo-header">
                <img src="logo.png" alt="Car Seizure Management System" class="app-logo">
                <h1 class="app-title">Car Seizure Management</h1>
            </div>
            <h1>Welcome!</h1>
            <p id="welcomeMessage">Hello, User!</p>
            <div class="welcome-actions">
                <button id="dashboardBtn" class="dashboard-btn">Go to Dashboard</button>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
