<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Management</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <img src="logo.png" alt="Logo" class="header-logo">
                <h1>Advanced Report Management</h1>
            </div>
            <div class="user-info">
                <button onclick="window.location.href='admin-dashboard.html'" class="back-btn">‚Üê Back</button>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <div class="report-management-container">
            <!-- Report Statistics -->
            <div class="report-stats">
                <div class="stat-card priority-high">
                    <h3>High Priority</h3>
                    <span id="highPriorityCount">0</span>
                </div>
                <div class="stat-card priority-medium">
                    <h3>Medium Priority</h3>
                    <span id="mediumPriorityCount">0</span>
                </div>
                <div class="stat-card priority-low">
                    <h3>Low Priority</h3>
                    <span id="lowPriorityCount">0</span>
                </div>
                <div class="stat-card overdue">
                    <h3>Overdue</h3>
                    <span id="overdueCount">0</span>
                </div>
            </div>

            <!-- Advanced Filters -->
            <div class="advanced-filters">
                <div class="filter-row">
                    <select id="priorityFilter">
                        <option value="all">All Priorities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                    <select id="assigneeFilter">
                        <option value="all">All Assignees</option>
                        <option value="unassigned">Unassigned</option>
                        <!-- Officers will be loaded dynamically -->
                    </select>
                    <select id="departmentFilter">
                        <option value="all">All Departments</option>
                        <option value="traffic">Traffic Police</option>
                        <option value="patrol">Patrol Unit</option>
                        <option value="investigation">Investigation</option>
                    </select>
                    <input type="date" id="dueDateFilter" placeholder="Due Date">
                </div>
                <div class="filter-actions">
                    <button onclick="applyAdvancedFilters()">Apply Filters</button>
                    <button onclick="clearAdvancedFilters()">Clear</button>
                    <button onclick="showBulkAssignModal()" class="bulk-assign-btn">Bulk Assign</button>
                </div>
            </div>

            <!-- Reports Table -->
            <div class="reports-table-container">
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectAllReports" onchange="toggleSelectAllReports()">
                            </th>
                            <th>Report ID</th>
                            <th>Vehicle</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Assigned To</th>
                            <th>Due Date</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTableBody">
                        <!-- Reports will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Bulk Actions -->
            <div class="bulk-actions" id="reportBulkActions" style="display: none;">
                <span id="selectedReportsCount">0 reports selected</span>
                <select id="bulkStatusChange">
                    <option value="">Change Status</option>
                    <option value="pending">Pending</option>
                    <option value="reviewed">Reviewed</option>
                    <option value="resolved">Resolved</option>
                </select>
                <select id="bulkPriorityChange">
                    <option value="">Change Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button onclick="applyBulkChanges()" class="bulk-apply-btn">Apply Changes</button>
            </div>
        </div>
    </div>

    <!-- Bulk Assign Modal -->
    <div id="bulkAssignModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBulkAssignModal()">&times;</span>
            <h2>Bulk Assignment</h2>
            <form id="bulkAssignForm">
                <div class="assign-options">
                    <div class="input-group">
                        <label for="assignToOfficer">Assign To Officer</label>
                        <select id="assignToOfficer" required>
                            <option value="">Select Officer</option>
                            <!-- Officers will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="assignPriority">Set Priority</label>
                        <select id="assignPriority">
                            <option value="">Keep Current</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="assignDueDate">Due Date</label>
                        <input type="date" id="assignDueDate">
                    </div>
                    <div class="input-group">
                        <label for="assignNotes">Assignment Notes</label>
                        <textarea id="assignNotes" rows="3" placeholder="Optional notes for the assignee..."></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="assign-btn">Assign Reports</button>
                    <button type="button" onclick="closeBulkAssignModal()" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
